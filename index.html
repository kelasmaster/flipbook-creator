<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“˜ FlipBook Creator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
  <script src="libs/turn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mammoth@1.4.12/build/mammoth.browser.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script> 
</head>
<body>

<div class="container">
  <h1>ðŸ“˜ FlipBook Creator</h1>

  <!-- Tabs -->
  <div class="tabs">
    <button onclick="showTab('text')">Type Text</button>
    <button onclick="showTab('upload')">Upload File</button>
  </div>

  <!-- Tab: Text Input -->
  <div id="text-tab" class="tab-content active">
    <textarea id="user-text" placeholder="Write your eBook content here..."></textarea>
    <button onclick="convertToFlipbook()">Convert to Flipbook</button>
  </div>

  <!-- Tab: Upload File -->
  <div id="upload-tab" class="tab-content">
    <input type="file" id="document-file" accept=".docx,.pdf">
    <button onclick="processDocument()">Process Document</button>
  </div>

  <!-- Flipbook Container -->
  <div id="flipbook-container">
    <div id="flipbook"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
